<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart | Walmart</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"/>
  </head>
  <body>
    
    <!--Blue Banner-->
    <header class="top-banner">
      <div class="container banner-flex">
        
        <!-- Walmart Logo-->
         <div class="banner-middle">
          <img src="https://th.bing.com/th/id/R.a9afd4378751c218459c425dc849920f?rik=Nr8x6ufYzcGu1A&pid=ImgRaw&r=0" alt="Walmart Logo" class="banner-logo"/>
         </div>
         
         <div class="search">
          <input type="text" class="search-bar" placeholder="Search"/>
         </div>
         <div class="account-banner">
          <a href="#" class="banner-link">
            <img src="" alt="account"/>
            <span>Account</span>
          </a>
          <a href="#cart" class="banner-link">
            <img src="" alt="cart"/>
            <span>Cart</span>
          </a>
         </div>
      </div>
    </header>
    
    <!--Main Content-->
    <main class="container">
      <section id="cart" class="cart-section">
        <h1> Shopping Cart</h1>
        <div class="cart-item">
          <img src="" alt="product1" class=""/>
          <div class="item-info">
            <h2> Item name </h2>
            <p>$19.99</p>
            <div class="item-controls">
              <input type="number" value="1" min="1"/>
              <button class="remove-button">Remove</button>
            </div>
          </div>
        </div>
        
        <div class="cart-item">
          <img src="" alt="product2" class=""/>
          <div class="item-info">
            <h2> Item Name 2</h2>
            <p>price</p>
            <div class="item-controls">
              <input type="number" value="1" min="1"/>
              <button class="remove-button">Remove</button>
            </div>
          </div>
        </div>

        <div class="cart-item">
          <img src="" alt="product3" class=""/>
          <div class="item-info">
            <h2> Item Name 3</h2>
            <p>price</p>
            <div class="item-controls">
              <input type="number" value="1" min="1"/>
              <button class="remove-button">Remove</button>
            </div>
          </div>
        </div>
      </section>
    </main>

    <div class="cart-summary">
      <p>In Cart: <strong>$19.99</strong></p>
      <p>Tax:</p>
      <p>Shipping:</p>
    </div>

    <!--Checkout Button-->
    <div class="checkout-wrapper">
      <button class="checkout-button">Checkout</button>
    </div>

    <!--Footer-->
    <footer class="site-footer">
      <div class="foot-container">
        <p>Team members: Divine Cuevas, Alastyr Bill, & Mohammad Khiyani</p>
        <p>Created by: <strong>Walsmart</strong></p>
      </div>
    </footer>
  </body>
</html>
